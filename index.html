<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <script type="text/javascript" src="./script.js" defer></script>
    <div id="length-container">
        <p>Length</p>
        <input type="range" min="1" max="100" value="16" class="slider">
    </div>
    <label class="toggle">
        <div id="rainbow-container">
            <span>Rainbow mode</span>
            <input type="checkbox" id="rainbow">
        </div>
    </label>
    <div class="grid"></div>
</body>
</html>
