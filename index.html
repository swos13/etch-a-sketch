<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <title>Etch-a-sketch</title>
</head>
<body>
    <script type="text/javascript" src="./script.js" defer></script>
    <h1>Etch-a-sketch</h1>
    <div id="main">
        <div id="settings">
            <div id="length-container">
                <input type="range" min="1" max="100" value="16" class="slider">
            </div>
            <label class="toggle">
                <div id="rainbow-container">
                    <span>Rainbow mode</span>
                    <input type="checkbox" id="rainbow">
                </div>
            </label>
            <button id="clear">Clear</button>
        </div>
        <div class="grid"></div>
    </div>
    <footer>
        Author: swos13
    </footer>
</body>
</html>
